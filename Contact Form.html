<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST"" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="124285b2-5045-4fac-8acd-00258f66b772">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="Phone Number" name="Phone" placeholder="Your Phone Number" class="contact-input" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="Images/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="Images/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
